    .wave {
      position: relative;
      height: 100px;
      background: #b2ebf2;
    }

    .wave::before {
      content: "";
      position: absolute;
      top: -80px;
      left: 0;
      width: 200%;
      height: 100px;
      background: url('https://i.imgur.com/ax9X3Wl.png') repeat-x;
      animation: waveAnim 6s linear infinite;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
